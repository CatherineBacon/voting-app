<!DOCTYPE html>

<html>

  <head>
    <title>Polls Polls Polls</title>

    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>
<!-- This will need updating so shows differently for authorised and unauthorised users -->
  <header>
    <p>Welcome, <span id="display-name"></span>!</p>
    <a class="menu" href="/profile">Your polls</a>
    <p>|</p>
    <a class="menu" href="/">Home</a>
    <p>|</p>
    <a class="menu" href="/logout">Logout</a>
  </header>

  <body>
    <div class="container">
      <img src="/public/img/clementine_150.png" />
      <br />
      <p class="title-text">Create a new poll</p>
    </div>

    <div class="container">
      <!--  <p>You have clicked the button <span id="click-nbr"></span> times.</p> -->
      <br />
      <form action="/newpoll" method="post">
        <div>
          <label for="name">Question:</label>
          <input type="text" id="name" name="question" />
        </div>
        <div id="options-fields">
          <div id="option1">
            <label for="option1">Option:</label>
            <input type="text" name="option1" />
          </div>
          <div id="option2">
            <label for="option2">Option:</label>
            <input type="text" name="option2" />
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-create">CREATE POLL!</button>
          <button type="button" class="btn btn-add">ADD OPTIONS</button>
          <button type="button" class="btn btn-remove">REMOVE OPTIONS</button>
          <button type="reset" class="btn btn-delete">RESET</button>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/pollController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
  </body>

</html>

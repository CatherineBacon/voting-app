<!DOCTYPE html>

<html>

  <head>
    <title>Polls Polls Polls</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    {{> header isLoggedIn=isLoggedIn}}
    <div class="container">

      <h1 class="center-align">Polls</h1>

      {{#if polls}}

      <h4 class="center-align">Click on a poll to vote</h4>

      <ul class="collection">
      {{#each polls}}
      <li class="collection-item">
        <div>
          <a href="/poll/{{_id}}">{{name}}</a> ({{votes}} votes)
        {{#if isOwn}}
          <a type="delete" class="secondary-content delete-poll" href="/poll/{{_id}}/delete"><i class="material-icons">delete</i></a>
        </div>
        {{/if}}
      </li>
      {{/each}}
      </ul>
      <br />
      {{else}}
        <p>No polls found!</p>
      {{/if}}
    </div>

    {{> footer}}

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/clickController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
  </body>

</html>
